<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hour Counter</title>
    <!-- Styles Links -->
    <link rel="stylesheet" href="styles/small.css">
</head>

<body>
    <header>
        <div class="title-container">
            <h1>Your Hour Counter</h1>
            <img src="/images/symbol.webp" class="symbol" alt="abacus" width="75">
        </div>
        <div class="hero-container">
            <img src="/images/hero_small.webp" class="hero" alt="Trucks on the Road" width="800">
        </div>
    </header>
    <main>
        <div class="main">
            <section class="days-container">
                <h2>Days</h2>
                <!-- Section for Days -->
            </section>
            <section class="day-form">
                <h2>Add Day</h2>
                <form>
                    <label for="day">Select a day to count:</label>
                    <input type="date" id="day" name="day">
                    <label for="time">Enter time in 24-hour format</label>
                    <input </form>
                    <!-- <form type="date" class="date"></form>
                <form time="time" class="time"></form> -->
            </section>
            <section class="simple-calculator">
                <h2>Calculation Aids</h2>
            </section>
        </div>
        <div class="information-container">
            <section class="days-information">
                <h2>Count Information</h2>
            </section>
            <section class="buttons-container">
                <button class="count"></button>
                <button class="reset"></button>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
